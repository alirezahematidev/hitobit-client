name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install yarn
        run: npm i -g yarn
      - name: Install project dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Compile
        run: tsc
      - name: Run tests
        run: yarn test -- --watchAll=false --silent
